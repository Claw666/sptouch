<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<title>Science Park Touch Screen</title>
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>
<body >
	<!--Header-->
	<header>
		<nav>
			<div id="hdr-container">
    			<div class="hdr-date">Mon 13:30PM</div>
    			<div class="back-container"><a href="index.html"><img id="icon-backwards" src="assets/img/back-sign.png"></a></div>
    			<div class="logo"><img  id="sp-logo" src="assets/img/southampton-science-park.png" alt="Science Park" /></div>
			</div>
		</nav>
	</header>
	<!--Main Part of Body-->
	<article>
		<section class="nextbus-container">
			<div class="nextbus-box grow">
				<table>
				  <tr>
				    <td class="nextbus-text">Next Bus in:</td>
				    <td class="nextbus-time" rowspan="2">13:47</td>
				  </tr>
				  <tr>
				    <td class="nextbus-icon"><img src="assets/img/bus_icon.png"></td>
				  </tr>
				</table>
			</div>
		</section>
		<section class="busstop-container">
			<div class="busstop-box grow">
				<table>
				  <tr class="busstop-text">
				    <td colspan="3"><p>Time to nearest bus stop</p></td>
				  </tr>
				  <tr class="busstop-icon">
				    <td class="icon-walk"><img src="assets/img/walk.png"></td>
				    <td class="icon-run"><img src="assets/img/run.png"></td>
				    <td class="icon-chill"><img src="assets/img/chill.png"></td>
				  </tr>
				  <tr class="busstop-time">
				    <td class="busstop-walk"><p>12 mins</p></td>
				    <td class="busstop-run"><p>6 mins</p></td>
				    <td class="busstop-chill"><p>Next Bus</p></td>
				  </tr>
				</table>
			</div>
		</section>
		<section class="timetable-container">
			<div class="timetable-box grow">
				<table>
				  <tr class="timetable-text">
				    <td colspan="2"><h2>Timetable</h2></td>
				  </tr>
				  <tr class="timetable-stops">
				    <td class="stop-sp"><p>Science Park</p></td>
				    <td class="stop-chillarms"><p>Chillworth Arms</p></td>
				  </tr>
				  <tr class="timetable-slots">
				  	<td ><p>9:41 am</p></td>
				  	<td ><p>9:47 am</p></td>
				  </tr>
				  <tr class="timetable-slots">
				  	<td ><p>9:41 am</p></td>
				  	<td ><p>9:47 am</p></td>
				  </tr>
				  <tr class="timetable-slots">
				  	<td ><p>9:41 am</p></td>
				  	<td ><p>9:47 am</p></td>
				  </tr>
				</table>
			</div>
		</section>
		<section class="showmap-container">
			<a href="map.html"><div class="showmap-box grow">
				<button type="button">Show me on Map</button>
			</div></a>
		</section>
	</article>
	<!--Footer-->
	<footer>

	</footer>
</body>
