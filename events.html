<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<title>Science Park Touch Screen</title>
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
	<script src="assets/js/clock.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="assets/js/idle-timer.min.js"></script>
	<script>
		var $iFrameContents = $('iframe').contents(),
    	$entryContent= $iFrameContents.find('article.post-1');
		$iFrameContents.find('html').replaceWith($entryContent);
	</script>
	<script type="text/javascript">
	  function iframeLoaded() {
	      function resizeIframe(iframe) {
		    iframe.height = iframe.contentWindow.document.body.scrollHeight + "px";
		  }
	</script>   
</head>
<body>
	<!--Header-->
	<header>
		<nav>
			<div id="hdr-container">
    			<div class="hdr-date"></div>
    			<div class="back-container">
    				<a href="index.html"><img id="icon-backwards" src="assets/img/home.png"></a>
    			</div>
    			<div class="logo"><img  id="sp-logo" src="assets/img/southampton-science-park.png" alt="Science Park" /></div>
			</div>
		</nav>
	</header>
	<!--Main Part of Body-->
	<article>
		<div class="event_hdr"><h1>Upcoming Events</h1></div>
		<div class="show-events">
			<div class="disable_click"></div>
			<iframe  onload="resizeIframe(this)" scrolling="no"  src="http://science-park.co.uk/events" sandbox="no"></iframe>
		</div>
	</article>

	<script type="text/javascript">
	(function ($) {
      
    $( document ).on( "idle.idleTimer", function(event, elem, obj){
        window.location.href = "http://csongorkocsis.me/sptouch/";
    });
    
    $( document ).on( "active.idleTimer", function(event, elem, obj, triggerevent){
    });
    
    $.idleTimer(20000);
    
})(jQuery);
</script>
</body>
